{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container">
    <table class="table table-bordered table-striped">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>E-mail</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="{% url 'index' %}" method="get">
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary mb-3" style="margin-top: 50px;">Voltar</button>
        </div>
    </form>
</div>
{% endblock %}
